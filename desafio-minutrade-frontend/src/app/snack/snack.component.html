<div class="col-md-4">
  <div class="snack" (click)="select()">
    <div class="details">
      <p>{{ snack.name }}</p>
      <p>R$ {{ snack.price.toFixed(2) }}</p>
      <div class="thumb">
        <img class="image" [src]="snack.image" [alt]="snack.name+' photo'">
      </div>
    </div>
    <button class="btn btn-light" (click)="buy()">COMPRAR</button>
  </div>
</div>
